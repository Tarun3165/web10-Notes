<script type="module">
    import myNavbar from "./components/navbar.js"
    
     
    import {getData,appendData }from "./scripts/showData.js"
    document.body.innerHTML=myNavbar();
    
    /*    myNavbar().then(()=>{
            it may be possible that html part is taking time in that case we can make it a promise , when html part is done only then append Data will happen . also in that case navbar should be async                                              
       })
    */
 
    let response=getData('https://fakestoreapi.com/products/category/electronics')
    // console.log('response:', response)
    response.then((data)=>{
        //  console.log('data:', data)
        let parent=document.getElementById("data")
        appendData(data,parent)  ;
    })

</script>
