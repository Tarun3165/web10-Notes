<script>

    // using .then() .catch()
fetch("https://reqres.in/api/users?page=2")   // it is a promise because , it takes time and it can resolve or reject
.then(function(res){
   return res.json();             // res.json() is also a promise

})
.then(function (res){
    console.log(res.data);   // for actual data
})

.catch(function(err){     // it will gives us error for the first error only out the 2 promices
    console.log("err",err);
})
