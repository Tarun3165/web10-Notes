<style>
  
.arrow1{
    position: absolute;
   transform: scale(5) translate(25px,25px) rotate(45deg);
 
}
  .arrow2{
      position: absolute;
   transform: scale(5) translate(25px,75px) rotate(90deg);
   
}
 .arrow3{
     position: absolute;
   transform: scale(5) translate(75px,25px) rotate(180deg)
   
}
.arrow4{
     position: absolute;
   transform: scale(5) translate(75px,75px) rotate(270deg) ;
   

}  



</style>
<body>
    
    <div class="arrow1"> ➨</div>
    <div class="arrow2"> ➨</div>
    <div class="arrow3"> ➨</div>
    <div class="arrow4"> ➨</div>
</body>
