<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    .spinner{
        
        width: 100px;
        height: 100px;
        border: 30px solid grey;
        border-radius: 50%;
        /* transition: transform 1s linear; */
        border-top: 30px solid blue;
        /* transition-timing-function:cubic-bezier(.42,.73,.43,.71); */
        /* transition-delay: 0.3s; */
        /* transition-duration: 1s; */
        /* transition-property: transform,background; */
        animation: 3s linear 0s infinite spinner;
    }
    
    
    @keyframes spinner{
        0%{
            
            transform:rotate(0deg)
        }
        
        100%{
              transform :rotate(360deg)
        }
    }
    
     
    .hamburger{
        width: 120px;
        margin-top: 100px;
    }
     
    @keyframes ham1{
        from{
            transform: rotate(0deg);
          
        }
        to{
            transform-origin: right ;
            transform: rotate(-25deg);

        }
    }

    @keyframes ham2{
        from{
            transform: rotate(0deg);
            opacity: 1;
          
        }
        to{
            transform-origin: center ;
            transform: rotate(25deg);
            opacity: 0;

        }
    }

    @keyframes ham3{
        from{
            transform: rotate(0deg);
          
        }
        to{
            transform-origin: right ;
            transform: rotate(25deg);

        }
    }

   

    .ham1{

        height: 10px;
        background-color: aqua;
        border-radius: 5px;
        margin: 10px;
        animation: 3s cubic-bezier(0,1.12,.15,.92) 0s 1 ham1;
        /* transform-origin: top left; */
        
        
   
    }
    .ham2{
        height: 10px;
        margin: 10px;       
        background-color: aqua;
        border-radius: 5px;     
        /* display: none; */
        animation: 3s cubic-bezier(0,1.12,.15,.92) 0s 1 ham2;
       
   
    }

   
    .ham3{
        animation: 3s cubic-bezier(0,1.12,.15,.92) 0s 1 ham3;
        height: 10px;
        margin: 10px;
        background-color: aqua;
        border-radius: 5px;
   
    }
    
   
</style>
<body>
    <div">
        <div class="spinner"> </div>
    </div>
    <div">
        <div class="hamburger">
          <div class="ham1"></div>
          <!-- <br>     -->
          <div class="ham2"></div>
          <!-- <br>     -->
          <div class="ham3"></div>
          <br>    
        </div>
    </div>

 
</body>
</html>
