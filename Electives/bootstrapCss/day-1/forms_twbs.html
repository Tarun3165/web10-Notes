<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        
        body{
            background-color: black;
        }
        .white{
            background-color: white;
        }
       .width35{
           width:35%;
        }
       
        
    </style>
  </head>
  <body>
      <div class="container white width35 p-3 ">   
        <h3>Billing Address</h3>
        <form>
            <div class="row">
                <div class="col">
                    <label for="">FirstName</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="col">
                    <label for="">LastName</label> 
                    <input type="text" class="form-control"  >
                </div>
            </div>  
            <div class="form-row align-items-center"> 
                <label for="">UserName</label> 
                <!-- <label class="sr-only" for="inlineFormInputGroup">Username</label> -->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                </div>
              </div>  
                <div class="form-group">
                  <label for="exampleInputEmail1">Email (optional)</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                   
                </div> 
                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="123 Main Street">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Address 2 (optional)</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Apartment or suite">
                </div>
                <div class="row  col-auto my-1">
                    <div class="col "> 
                        <label >Country</label>
                        <select class="custom-select " >
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col"> 
                        <label >State</label>
                        <select class="custom-select " >
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col form-group">
                        <label for="exampleInputPassword1">Zip</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" >
                    </div>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Shipping Address is the same as the Billing address
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
                    <label class="form-check-label" for="defaultCheck2">
                     Save this information for next time
                    </label>
                </div>
                <hr>
                <h4>Payment</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                     Credit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                   Debit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                    <label class="form-check-label" for="exampleRadios3">
                      Pay pal
                    </label>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">Name on Card</label>
                        <input type="text" class="form-control" >
                        <span ><small>Full Name As Displayed on Card</small></span>
                    </div>
                    <div class="col">
                        <label for="">Credit Card number</label> 
                        <input type="text" class="form-control"  >
                    </div>
                </div>  
            </div>
        </form>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
