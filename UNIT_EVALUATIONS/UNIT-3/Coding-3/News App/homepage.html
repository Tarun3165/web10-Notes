<script type="module">
import {searchBar} from "./component/searchBar.js"
document.body.innerHTML=searchBar();
import {getData,appendData} from "./script/body.js"
 
let SearchIcon =document.getElementById("SearchIcon");
SearchIcon.addEventListener("click",searchInput)

function searchInput()
{   
    let parent =document.getElementById("newsData")
    parent.innerHTML=null;
        let search =document.getElementById("search").value;
        console.log('search:', search)

        let res=getData(`https://newsapi.org/v2/everything?q=${search}&apiKey=0ec06393b86d4131bc29abc406c044ec`)
     res.then((data)=>{
        console.log('data:', data)
        appendData(parent,data)
        res.catch(err)
        {
            console.log("err",err);
        }
          
       })
    
    }
 
    let res=getData(`https://newsapi.org/v2/top-headlines?country=us&apiKey=0ec06393b86d4131bc29abc406c044ec`)
 res.then((data)=>{
     console.log('data:', data)
    let parent =document.getElementById("newsData")
    appendData(parent,data)
 })
   
         
  </script>

  <script>
 
       function moreDetails(){
         
           var dataDiv=document.querySelectorAll(".dataDiv");  
           
           window.location.href="detailNews.html"
       }
       
       function sizeincrease(){
         
           var dataDiv=document.querySelectorAll(".dataDiv");  
           
           for(let i=0;i<dataDiv.length;i++)
           {
            dataDiv[i].addEventListener("mouseover", ()=>{

                dataDiv[i].style.backgroundColor="rgb(224, 221, 221)" 
            });
           }
       }

       function colorChange(){
         
           var dataDiv=document.querySelectorAll(".dataDiv");  
           
           for(let i=0;i<dataDiv.length;i++)
           {

               dataDiv[i].style.backgroundColor="white"
           }
       }
 
    
  </script>
