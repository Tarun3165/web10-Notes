<!DOCTYPE html>
<html>
    <style>

    body{
         background-color: black;
    }


    .BOX{
        
        display: grid;
        width:50%;
        grid-gap:35px;
       background-color: rgb(246, 240, 240);
       margin : auto; 
       padding: 8%; 
      grid-template: "a a b b b b b c c"
                     "d d d d d e e f f"
                     "g g h h i i i i i"; 
         
    }
   
    .box1{
        grid-area: a;
        background-color: teal;
        height:130px;  
        /* width:130px; */
        border-radius: 5px;
    }

    .box2{
        grid-area: b;
        background-color: teal;
        height:130px; 
        /* width:130px; */
        border-radius: 5px;
    }
    .box3{
        grid-area: c;
        background-color: teal;
         height:130px; 
        /* width:130px; */
        border-radius: 5px;
    }
    .box4{
        grid-area: d;
        background-color: teal;
         height:130px; 
        /* width:130px; */
        border-radius: 5px;
    }
    .box5{
        grid-area: e;
        background-color: teal;
       height:130px; 
        /* width:130px; */
        border-radius: 5px;
    }
    .box6{
        grid-area: f;
        background-color: teal;
       height:130px; 
        /* width:130px; */
        border-radius: 5px; 
    }
    .box7{
        grid-area: g;
        background-color: teal;
       height:130px; 
        /* width:130px; */
        border-radius: 5px;
    }
    .box8{
        grid-area: h;
        background-color: teal;
       height:130px; 
        /* width:130px; */
        border-radius: 5px;
    }
    .box9{
        grid-area: i;
        background-color: teal;
         height:130px; 
        /* width:130px; */
        border-radius: 5px;
    }
     

    </style>
    <body> 
         
        <div class="BOX">
           <div class="box1"></div>
           <div class="box2"></div>
           <div class="box3"></div>
           <div class="box4"></div>
           <div class="box5"></div>
           <div class="box6"></div>
           <div class="box7"></div>
           <div class="box8"></div>
           <div class="box9"></div> 
        </div>
    </body>
</html>
