<script>

    function myArray(x)
    {  
        // console.log(arguments);    // arguments is an arr
        // console.log(x);// gives 1 arg only 
        
        this.length=arguments.length;
        
        for(let i=0;i<this.length;i++)
        {
          this[`${i}`]=arguments[i];
        }
    }

const arr=new myArray(11,22,33 )

 
myArray.prototype.dhakka=function(p){
let index=this.length;
this[index]=p;
this.length++;
};

myArray.prototype.hatao=function()
{
    let index=this.length-1;
    delete this[index];
    this.length--;
}

arr.dhakka(23);
// console.log('arr:', Object.values(arr));

arr.hatao()

// const arr=new Array(1,2,3)
console.log('arr:', arr);
