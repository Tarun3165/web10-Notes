<!DOCTYPE html>
<html>
    <style>
      #products{
          display: grid;
          padding:5%;
          grid-template-columns: repeat(4,20%);
          gap:5%;
      }

      img{
          width:100%;
          height:0px;
      }
    </style>
    <body>
       <h1>Online Store</h1>
       <form onsubmit="addProduct(event)" id="myform">
           <input type="text" placeholder="Name" id="name">
           <input type="text" placeholder="URL" id="url">
           <input type="number" placeholder="Price" id="price">
           <input type="submit">
       </form>
       <div id="products"></div>
       
    </body>
</html>
<script>
    function addProduct(e){
        e.preventDefault();
        var name=document.getElementById("name").value  // get value
         var p=document.createElement("p") // create element
         p.innerText=name; // set value


        var url=document.getElementById("url").value
        var image=document.createElement("img");
        image.setAttribute('src',url);

        var price =document.getElementById("price").value
        var price_p=document.createElement("p")
       price_p.innerText=price;
        // console.log(name,url,price);

        var div=document.createElement("div");
       
        
        div.append(image,p,price_p);

        products.append(div);
         
         
    } 
</script>
