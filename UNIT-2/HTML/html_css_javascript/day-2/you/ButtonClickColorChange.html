<script>
    var count=0;
    var arr=["green","red","yellow","pink","white","black","brown"];

    function function1(){
        var button1=document.getElementById("button1");
        button1.style.color=switchColor();
    }

    function function2()
    {   count=count%arr.length;
        var button2=document.getElementById("button2");
         button2.style.color= arr[count];
        count++;
        
    }

    function random(number)
    {   
        console.log(Math.floor(Math.random()*(number)));
        return Math.floor(Math.random()*number);
    }
           
    function switchColor(){
         
         var randomColor = 'rgb(' + random(225)+ ',' + random(225) + ',' + random(225) + ')';
         return randomColor;
    }

</script>
