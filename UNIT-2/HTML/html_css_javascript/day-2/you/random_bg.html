<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    body{
        background-color: black;
        margin: 2%;
    }
    #BOX{
        width:70VW;
        height:70VH;
        background-color: white;
        margin: auto;
    }
</style>
<body>
    <div id="BOX"></div>
    
</body>
</html>
<script>

    function addListner()
    {  
        window.addEventListener("resize",function(){
            var body= document.querySelector("body");
           body.style.backgroundColor=switchColor();
            
           
        })
           function random(number)
           {
               return (Math.floor(Math.random()*(number)))
           }
           
           function switchColor(){
               var randomColor = 'rgb(' + random(225)+ ',' + random(225) + ',' + random(225) + ')';
               return randomColor;
            }
            
    }

    addListner();
</script>
