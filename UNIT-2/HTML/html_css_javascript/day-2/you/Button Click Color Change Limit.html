<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
   #button{
       font-size: medium;
   }
</style>
<body>

    <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button id="button">Click here to change my color!</button>
</body>
   
<script> 
function addListners()
{   
   var counter=0;
    var button=document.getElementById("button");
    button.addEventListener("click", myFunction);
    button.addEventListener("mouseover", myFunction2);
    button.addEventListener("mouseout", myFunction3);
        
    function myFunction()
    {
        button.style.backgroundColor=switchColor();
         if(counter>2)
        {  removeListner();
             
        }
         
    }

    function myFunction2()
    {
        button.style.fontSize=`${random(50)}px`;
          
    }

    function myFunction3()
    {
        button.style.fontSize="medium";
          
    }

    function removeListner()
    {
        button.removeEventListener("click",myFunction );
       
    } 
            
    function random(number)
    {   
        console.log(Math.floor(Math.random()*(number)));
        return Math.floor(Math.random()*number);
    }
           
    function switchColor(){
         counter++;
         var randomColor = 'rgb(' + random(225)+ ',' + random(225) + ',' + random(225) + ')';
         return randomColor;
    }
             
 }
        
        addListners();
        
        </script>
