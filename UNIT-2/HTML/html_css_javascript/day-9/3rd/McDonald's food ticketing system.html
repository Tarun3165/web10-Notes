<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #orderId{
        /* width:50px; */
        padding:1%;
        border:1px solid black;
        float: right;
        text-align: center;
        background-color: rgb(224, 190, 190);
    }
    #orderImage{
        width:30%;
        display: flex;
        height:50VH; 
        margin: auto;
        margin-top: 100px;
        border:1px solid red;
        align-items: center;
    }
    
    #orderImage>span{
        display: block;
        margin: auto;
        text-align: center;
        font-size: 2VW;
        font-weight: 600; 
        
    }

    #orderImage>img{
        width:100%;
        height:100%;
    }

</style>
<body>
    <h1>McDonald's food ticketing system</h1>
    <button onclick="orderFood()">Order Food</button> 
    <select name="" id="">
        <option value="">Hamburger</option>
        <option value="">Mid Fries</option>
        <option value="">6 piece Huggets</option>
        <option value="">Apple Pie</option>
        <option value="">Vanila ConeD</option>
        <option value="">MC Flurry</option>
        <option value="">Hot cakes</option>
        <option value="">Exotic Solero icecreame</option> 
    </select>
    <div id="orderId">Order ID</div>
    <div id="orderImage"></div>

</body>
</html>
<script>


async function orderFood(){
 
    var orderImage=document.getElementById("orderImage");
    var orderId=document.getElementById("orderId");
    let count=6;
    let interval=setInterval(function(){ 
        count--;
     orderImage.innerHTML= ` <span>Your order is proccessing.... it will take ${count} sec</span> `;
     }, 1000);
   
 let promise=new Promise(function(resolve,reject){


    setTimeout(function(){ 
    resolve("Your order is ready");
    clearInterval(interval);
        
     }, 5100);

 });  

  let res=await promise;
  
  orderImage.innerHTML= `<span> ${res}</span>`;
   
  
  setTimeout(function(){   
      
      orderImage.innerHTML=`<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaeZAdJmrOvacNigKzczUtkrTniKC5K4Q1fw&usqp=CAU" alt="">`
      
      orderId.innerHTML=`<b>Order ID -->${random(50000)}</b>`
     },1000);

     
 
}

function random(number)
 {
     return (Math.floor(Math.random()*(number)))
 }
</script>
