<!DOCTYPE html>
<html>
    <body>
        <h1>Marraige Age Validator</h1>

            <option value="female">Female</option>
        </select>  
        <br>
        <br>
        <label>Enter Year Of Birth</label>
        <input id="DOB" onkeypress="showAlert(event)" type="number" placeholder="Enter YOB">

    </body>

<script>
   function showAlert(e){
        
        if(e.key=="Enter")
       {  var DOB= document.getElementById("DOB").value;
          var age=2021-DOB;
          console.log(age);
          if(age<18)
          alert("not a valid age to get married");
          else
          alert("valid age to get married ");
       }
   }
</script>
